<!DOCTYPE HTML> 
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="design/css/styles.css">
    </head>
    <body>
    <div class="wholething">
        <div class="left">
            <div class="teamselect">
                <div class="flexrow">
                    <div class="teampick">Time 1</div><div class="teampick">Time 2</div>
                </div>
            </div>
            <div class="groupselect">
                <div class="grouppick">Board 1</div>
                <div class="grouppick">Board 2</div>
            </div>
            <div class="fswitchbar"></div>

        </div>
        <div class="right">
            <div class="topbar">
                <div class="flexrow">
                    <div id="bicon" class="bdround">icone da board</div>
                    <div class="flexcol">
                        <div class="flexrow">
                            <div class="bdname">Nome da board<label> - Equipe</label></div>
                            <div class="bdsearch">Pesquisar... <img></div>
                        </div>
                        <div class="descbox flexcol">
                            <div class="desctext">Descrição do grupo</div>
                            <div class="desctopics">#topico1 #topico2</div>
                        </div>
                    </div>
                    <div id="bscore" class="bdround">Score da board</div>
                </div>
            </div>
            <div class="card">
                <div class="cardfbox"><div class="ctitle">Título do Post-it</div><div class="pscore">1</div></div>
                <div class="cdesc">Descrição do Post-It</div>
                <div class="cardfbox">
                    <div class="cresp">Ele</div><div class="ctopic">#maneiro</div><div class="cdeadline">Hoje</div>
                </div>           
            </div>
        </div>
    </div>
    </body>
</html>
