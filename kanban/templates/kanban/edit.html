{% extends "kanban/cards.html" %}
{% block title %}{{ card.c_name }}{% endblock %}
{% block details %}
    <form method="POST" action="">
    <div id="cardDetail" class="chighbg flexcol" style="align-items: center;">
        <div onclick="location='{% url "kanban" board.b_name %}'" style="text-align:right;">X</div>
        <div class="chighlight flexcol">
            <div class="chbigfield flexrow">
                {{ card.c_name }}
                <label style="margin-left:20px;"> P-Score: {{card.c_complexity}}</label>
            </div>
            <div class="flexrow chbigfield">
           {# <label>Respons√°vel: </label><div class="cresp">{{card.c_assigned}}</div>#}
                <div class="cdeadline">{{ card.c_deadline }}</div>
            </div>
            <div class="chdesc chbigfield"> {{card.c_description}}</div>
            <div class="flexrow">
                    <textarea class="ctopic" style="border:none">{{ card.c_topic }}</textarea>
            </div>
        </div>
        <div class="flexrow">
            <button type="submit" class="cadbutton">ATUALIZAR</button>
        </div>
    </div>
    </form>
{% endblock details %}
